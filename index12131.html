		<script type="text/javascript">
			function is_weixin(){
			    var ua = navigator.userAgent.toLowerCase();
			    if(ua.match(/MicroMessenger/i)=="micromessenger") {return true;} else {return false;}
			}
			
			var data = {};
			data.url = location.href;
			var title ='我愿意用一辈子的时间，等你系好鞋带上的蝴蝶结…';
			var imgSrc='http://img.neets.cc/colvideoitem/ChByBocxoqjKU2usEV4PqU.png';

			if(is_weixin()){
				$.ajax({
					url:'https://neets.cc/api/wx/jsTicket',
					type:'post',
					async: false,     
					dataType:"json",
					headers:{'Content-Type':'application/json'},
					data:JSON.stringify(data),
					success:function(response){
							wx.config({
							    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
							    appId: response.data.appId, // 必填，公众号的唯一标识
							    timestamp:response.data.timestamp , // 必填，生成签名的时间戳
							    nonceStr:response.data.nonceStr, // 必填，生成签名的随机串
							    signature:response.data.signature,// 必填，签名，见附录1
							    jsApiList: [
							    	'onMenuShareAppMessage',
							    	'onMenuShareTimeline'
							    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
							});
							wx.ready(function(){
								wx.onMenuShareAppMessage({
									title:'如果人生是一场电影，你与你的父母能共演几幕？', // 分享标题
									desc:title, // 分享描述
									link:location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
									imgUrl:imgSrc, // 分享图标
									type: '', // 分享类型,music、video或link，不填默认为link
									dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
									success: function () {
									// 用户确认分享后执行的回调函数
									},
									cancel: function () {
									// 用户取消分享后执行的回调函数
									}
								});
								wx.onMenuShareTimeline({
								    title:'如果人生是一场电影，你与你的父母能共演几幕？', // 分享标题
								    link:location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
								    imgUrl:imgSrc, // 分享图标
								    success: function () {
								    // 用户确认分享后执行的回调函数
									},
									cancel: function () {
								    // 用户取消分享后执行的回调函数
								    }
								});
								
							});
					},
				});
			}

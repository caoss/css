<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <ul class="menu">
      <li><a href="/">首页</a></li>
      <li><a href="/">tresttt</a></li>
      <li><a href="/">testsssssssssssss</a></li>
    </ul>
  </div>
  <style>
    .menu>li>a:after {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background: #DB2725;
      position: absolute;
      left: 0;
      bottom: 20px;
      -moz-transform: scale(0);
      -ms-transform: scale(0);
      -webkit-transform: scale(0);
      transform: scale(0);
      -moz-transition: all 0.2s;
      -o-transition: all 0.2s;
      -webkit-transition: all 0.2s;
      transition: all 0.2s;
    }

    .menu li {
      list-style: none;
      float: left;
      padding-left: 30px;
    }

    .menu a {
      color: inherit;
      text-decoration: none;
      font-family: inherit;
      font-size: 15px;
      padding: 25px 0;
      -moz-transition: color 0.6s;
      -o-transition: color 0.6s;
      -webkit-transition: color 0.6s;
      transition: color 0.6s;
      display: inline-block;
      width: 100%;
      position: relative;
    }

    .menu a:hover,
    .menu a.drop-active,
    .menu a:active {
      color: #DB2725;
    }

    .menu a:hover:after,
    .menu a.drop-active:after,
    .menu a:active:after {
      -moz-transform: scale(1);
      -ms-transform: scale(1);
      -webkit-transform: scale(1);
      transform: scale(1);
    }

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI 排序（Sortable） - 门户组件（Portlets）</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css">
</head>

<body id="showTable">
    <svg width="100%" height="100%" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="300" cy="150" rx="200" ry="80"
        style="fill:rgb(200,100,50);
        stroke:rgb(0,0,100);stroke-width:2"/>
    </svg>

    <svg width="100%" height="100%" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        
        <rect width="300" height="100"
        style="fill:rgb(0,0,255);stroke-width:1;
        stroke:rgb(0,0,0)"/>
        
        <rect x="0" y="0" width="250" height="250"
        style="fill:blue;stroke:pink;stroke-width:5;
        fill-opacity:0.1;stroke-opacity:0.9"/>

        <ellipse cx="240" cy="100" rx="220" ry="30"
        style="fill:purple"/>

        <ellipse cx="220" cy="70" rx="190" ry="20"
        style="fill:lime"/>

        <ellipse cx="210" cy="45" rx="170" ry="15"
        style="fill:yellow"/>
        

    </svg>

    <svg width="100%" height="100%" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon points="220,100 300,210 170,250"
        style="fill:#cccccc;
        stroke:#000000;stroke-width:1"/>
    </svg>
    




</body>

</html>
